<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Streams - Explore Filmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: #e1e1e1;
            font-family: 'Inter', sans-serif;
        }
        .content-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-color: #1f2937; /* Azul acinzentado escuro */
            border-radius: 0.5rem;
            overflow: hidden;
            transform: perspective(1px) translateZ(0);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 1px solid transparent;
        }
        .content-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(229, 9, 20, 0.3); /* Sombra vermelha */
            border-color: rgba(229, 9, 20, 0.5); /* Borda vermelha sutil */
        }
        .content-card img {
            aspect-ratio: 2/3;
            object-fit: cover;
            width: 100%;
            height: auto;
            transition: filter 0.3s ease-in-out;
        }
        .content-card:hover img { filter: brightness(0.75); }
        .content-card .title-bg { background-color: rgba(15, 15, 15, 0.9); }
        .content-card .title-text { color: #e1e1e1; transition: color 0.3s ease-in-out; }
        .content-card:hover .title-text { color: #ffffff; }

        .btn-genre {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            border: 1px solid #4b5563; /* Cinza */
        }
        .btn-genre:hover {
             background-color: #374151; /* Cinza mais escuro no hover */
             transform: translateY(-1px);
        }
        .btn-genre.active {
            background-color: #dc2626; /* Vermelho */
            color: #ffffff;
            border-color: #dc2626;
            font-weight: 600;
        }
         .btn-pagination {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
         }
         .btn-pagination:hover:not(:disabled) {
            background-color: #4b5563; /* Cinza mais escuro */
            transform: translateY(-1px);
         }
         .btn-pagination:disabled {
            opacity: 0.5;
            cursor: not-allowed;
         }

        /* Estilos da barra de rolagem (opcional, mas melhora a estética) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background-color: #404040; border-radius: 4px; border: 2px solid #1a1a1a; }
        ::-webkit-scrollbar-thumb:hover { background-color: #555; }

        /* Indicador de carregamento simples */
        .loader {
            border: 4px solid #374151; /* Cinza */
            border-left-color: #e50914; /* Vermelho */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto; /* Centraliza */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-gradient-to-b from-black/90 via-black/70 to-transparent sticky top-0 z-50 py-3 sm:py-4 px-4 sm:px-6">
        <nav class="container mx-auto px-0 sm:px-6 flex flex-wrap justify-between items-center">
            <a href="#" class="text-2xl sm:text-3xl font-bold text-red-600 tracking-wide hover:text-red-500 transition duration-300" onclick="window.location.reload();">Nexus Streams</a>
            </nav>
    </header>

    <section class="container mx-auto px-4 sm:px-6 py-8 md:py-12 text-center bg-gray-900/30 rounded-lg mb-10 mt-4 sm:mb-12 shadow-lg border border-gray-800/50">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-3 sm:mb-4">Explore Filmes Populares</h1>
        <p class="text-base sm:text-lg text-gray-300 mb-6 sm:mb-8 max-w-2xl mx-auto">Navegue, filtre por gênero ou pesquise seus filmes favoritos.</p>
        <div class="max-w-lg mx-auto px-2 sm:px-0">
             <div class="relative">
                  <input type="search" id="search-input" placeholder="Buscar filmes pelo título..." class="w-full py-2.5 px-4 sm:py-3 sm:px-5 bg-gray-800/70 border border-gray-700 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent transition duration-300 shadow-sm text-sm sm:text-base">
                  <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 h-4 w-4 sm:h-5 sm:w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
             </div>
        </div>
    </section>

    <main class="container mx-auto px-4 sm:px-6">

        <section id="genre-filters" class="mb-8 sm:mb-10">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-white border-l-4 border-red-600 pl-3 sm:pl-4">Filtrar por Gênero</h2>
            <div id="genre-buttons-container" class="flex flex-wrap gap-2 sm:gap-3">
                <p id="loading-genres" class="text-gray-400">Carregando gêneros...</p>
            </div>
        </section>

        <section id="results-section" class="mb-12 sm:mb-16">
            <h2 id="results-title" class="text-2xl sm:text-3xl font-semibold mb-6 sm:mb-8 text-white border-l-4 border-red-600 pl-3 sm:pl-4">Filmes Populares</h2>
            <div id="results-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
                <div id="loading-indicator" class="col-span-full loader"></div> </div>
             <p id="no-results" class="text-gray-400 text-center mt-8 hidden">Nenhum filme encontrado com os critérios selecionados.</p>
        </section>

        <section id="pagination-controls" class="flex justify-center items-center gap-4 mb-10 sm:mb-12">
            </section>

        </main>

    <footer class="bg-black mt-12 sm:mt-16 py-6 sm:py-8 border-t border-gray-800">
        <div class="container mx-auto px-4 sm:px-6 text-center text-gray-500 text-xs sm:text-sm">
            &copy; <span id="current-year"></span> Nexus Streams. Todos os direitos reservados. Dados fornecidos por <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer" class="underline hover:text-red-500">TMDb</a>.
        </div>
    </footer>

    <script>
        // --- Constantes Globais ---
        const TMDb_API_BASE_URL = 'https://api.themoviedb.org/3';
        // Endpoints dinâmicos serão construídos nas funções de busca
        const TMDb_API_URL_GENRES = `${TMDb_API_BASE_URL}/genre/movie/list?language=pt-BR`;
        const TMDb_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        const TMDb_PLACEHOLDER_IMAGE = 'https://placehold.co/500x750/374151/9CA3AF?text=Poster+Indispon%C3%ADvel';
        const TMDb_OPTIONS = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                // IMPORTANTE: Substitua pelo seu Bearer Token da API TMDb V4 ou Chave V3 (neste caso, Bearer)
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIwMGU4NjljODc4YzVlYzQ0OTg0NmNjNjhmNTBkOWMwZCIsIm5iZiI6MTc0NTI1OTc2OC4xNTIsInN1YiI6IjY4MDY4Y2Y4YjY1OTgyMjgxMmVlNjhkOSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.Owiv7fvIAoRGKoNE7erZsAypbofV2kJcDhdWmZ4-LX8'
            }
        };

        // --- Variáveis de Estado ---
        let genres = []; // Array para armazenar {id, name} dos gêneros
        let genreMap = {}; // Objeto para mapear id -> name (para referência rápida, se necessário)
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchTerm = '';
        let selectedGenreId = null; // null significa "Todos"
        let isLoading = false; // Flag para evitar buscas concorrentes
        let searchTimeout = null; // Para debounce da busca

        // --- Elementos do DOM (cache para performance) ---
        const resultsContainer = document.getElementById('results-container');
        const resultsTitle = document.getElementById('results-title');
        const genreButtonsContainer = document.getElementById('genre-buttons-container');
        const loadingGenresMsg = document.getElementById('loading-genres');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noResultsMsg = document.getElementById('no-results');
        const searchInput = document.getElementById('search-input');
        const paginationControlsContainer = document.getElementById('pagination-controls');
        const yearSpan = document.getElementById('current-year');

        // --- Funções de Busca na API ---

        /** Busca lista de gêneros de filmes */
        async function fetchGenres() {
            console.log("Buscando gêneros...");
            if (loadingGenresMsg) loadingGenresMsg.style.display = 'block';
            try {
                const response = await fetch(TMDb_API_URL_GENRES, TMDb_OPTIONS);
                if (!response.ok) throw new Error(`Erro HTTP ${response.status} ao buscar gêneros`);
                const data = await response.json();
                if (data.genres && data.genres.length > 0) {
                    genres = data.genres; // Armazena a lista completa
                    genres.forEach(genre => { genreMap[genre.id] = genre.name; }); // Atualiza o mapa
                    console.log("Gêneros carregados:", genres);
                    displayGenreFilters(); // Chama a função para criar os botões
                    if (loadingGenresMsg) loadingGenresMsg.style.display = 'none';
                } else {
                    console.warn('Nenhum gênero encontrado.');
                    if (loadingGenresMsg) loadingGenresMsg.textContent = 'Não foi possível carregar gêneros.';
                }
            } catch (error) {
                console.error(`Falha ao buscar/processar gêneros:`, error);
                if (loadingGenresMsg) {
                     loadingGenresMsg.textContent = 'Erro ao carregar gêneros.';
                     loadingGenresMsg.classList.add('text-red-500');
                }
            }
        }

       /**
        * Busca filmes com base nos filtros atuais (página, gênero, busca).
        * Decide qual endpoint usar (popular, discover, search).
        */
       async function fetchMovies() {
           if (isLoading) {
               console.log("Busca já em andamento. Aguardando...");
               return; // Evita buscas múltiplas
           }
           isLoading = true;
           showLoading(true); // Mostra indicador de carregamento principal
           console.log(`Buscando filmes - Página: ${currentPage}, Gênero: ${selectedGenreId}, Busca: "${currentSearchTerm}"`);

           let apiUrl = '';
           const params = new URLSearchParams({
               language: 'pt-BR',
               page: currentPage.toString()
           });

           try {
               if (currentSearchTerm) {
                   // Prioriza busca textual
                   apiUrl = `${TMDb_API_BASE_URL}/search/movie`;
                   params.set('query', currentSearchTerm);
                   params.set('include_adult', 'false'); // Boa prática
               } else if (selectedGenreId) {
                   // Filtro por gênero
                   apiUrl = `${TMDb_API_BASE_URL}/discover/movie`;
                   params.set('with_genres', selectedGenreId.toString());
                   params.set('sort_by', 'popularity.desc'); // Ordena por popularidade dentro do gênero
               } else {
                   // Padrão: Filmes populares gerais
                   apiUrl = `${TMDb_API_BASE_URL}/movie/popular`;
               }

               const fullUrl = `${apiUrl}?${params.toString()}`;
               console.log("URL da API:", fullUrl);

               const response = await fetch(fullUrl, TMDb_OPTIONS);
               if (!response.ok) {
                   // Tenta ler a mensagem de erro da API, se houver
                   let errorMsg = `Erro HTTP ${response.status}`;
                   try {
                       const errorData = await response.json();
                       errorMsg += `: ${errorData.status_message || 'Erro desconhecido da API'}`;
                   } catch (e) { /* Ignora se não conseguir parsear o JSON do erro */ }
                   throw new Error(errorMsg);
               }

               const data = await response.json();

               if (data.results) {
                   console.log(`Encontrados ${data.results.length} filmes. Total de páginas: ${data.total_pages}`);
                   totalPages = data.total_pages > 0 ? data.total_pages : 1; // Atualiza total de páginas
                   // Mapeia os resultados para o formato esperado por createContentCard, se necessário
                   const movies = data.results.map(movie => ({
                       id: movie.id,
                       displayName: movie.title,
                       poster_path: movie.poster_path,
                       genre_ids: movie.genre_ids || [], // Garante que sempre seja um array
                       type: 'movie' // Define o tipo explicitamente
                       // Adicione mais dados se precisar (ex: overview, vote_average)
                   }));
                   displayContent(movies); // Exibe os filmes encontrados
                   displayPagination(); // Atualiza os controles de paginação
               } else {
                   console.warn('Nenhum resultado encontrado na resposta da API.');
                   displayContent([]); // Exibe lista vazia
                   totalPages = 1;
                   displayPagination(); // Mostra paginação zerada/desabilitada
               }

           } catch (error) {
               console.error(`Falha ao buscar/processar filmes (${apiUrl}):`, error);
               resultsContainer.innerHTML = `<p class="text-red-500 text-center col-span-full font-semibold">Erro ao carregar filmes: ${error.message}. Tente novamente mais tarde.</p>`;
               noResultsMsg.style.display = 'none'; // Esconde msg de "nenhum resultado"
               paginationControlsContainer.innerHTML = ''; // Limpa paginação em caso de erro grave
           } finally {
               isLoading = false;
               showLoading(false); // Esconde indicador de carregamento
           }
       }

        // --- Funções de Manipulação do DOM e Exibição ---

        /** Mostra ou esconde o indicador de carregamento principal */
        function showLoading(show) {
             if (loadingIndicator) {
                  // Se for mostrar, limpa o container antes para evitar duplicatas
                  if (show) resultsContainer.innerHTML = '';
                  loadingIndicator.style.display = show ? 'block' : 'none';
                   // Adiciona/remove o loader do container de resultados
                   if (show && !resultsContainer.contains(loadingIndicator)) {
                       resultsContainer.appendChild(loadingIndicator);
                   } else if (!show && resultsContainer.contains(loadingIndicator)) {
                       // resultsContainer.removeChild(loadingIndicator); // Não remove, só esconde
                   }
             }
             // Esconde/mostra mensagem de "sem resultados" inversamente ao loading
             noResultsMsg.style.display = 'none';
        }

        /** Cria os botões de filtro de gênero */
        function displayGenreFilters() {
            if (!genreButtonsContainer) return;
            genreButtonsContainer.innerHTML = ''; // Limpa container

            // Botão "Todos"
            const allButton = document.createElement('button');
            allButton.textContent = 'Todos';
            allButton.className = 'btn-genre px-3 py-1 sm:px-4 sm:py-1.5 rounded-full text-xs sm:text-sm font-medium text-gray-300';
            // Marca como ativo se nenhum gênero estiver selecionado
            if (selectedGenreId === null) allButton.classList.add('active');
            allButton.onclick = () => handleGenreClick(null, allButton); // Passa null como ID
            genreButtonsContainer.appendChild(allButton);

            // Botões para cada gênero
            genres.forEach(genre => {
                const button = document.createElement('button');
                button.textContent = genre.name;
                button.dataset.genreId = genre.id; // Guarda o ID no dataset
                button.className = 'btn-genre px-3 py-1 sm:px-4 sm:py-1.5 rounded-full text-xs sm:text-sm font-medium text-gray-300';
                // Marca como ativo se for o gênero selecionado
                if (selectedGenreId === genre.id) button.classList.add('active');
                button.onclick = () => handleGenreClick(genre.id, button);
                genreButtonsContainer.appendChild(button);
            });
        }

        /** Cria o card HTML para um filme */
        function createContentCard(item) {
            const element = document.createElement('div');
            element.className = 'content-card group cursor-pointer';

            const posterUrl = item.poster_path ? `${TMDb_IMAGE_BASE_URL}${item.poster_path}` : TMDb_PLACEHOLDER_IMAGE;
            const displayName = item.displayName || 'Título Indisponível';
            // Link direto para a página do filme no TMDb
            const tmdbUrl = `https://www.themoviedb.org/movie/${item.id}?language=pt-BR`;

            element.innerHTML = `
                <a href="${tmdbUrl}" target="_blank" rel="noopener noreferrer" title="Ver detalhes de ${displayName} no TMDb">
                    <div class="relative">
                        <img src="${posterUrl}" alt="Pôster de ${displayName}" loading="lazy" onerror="this.onerror=null; this.src='${TMDb_PLACEHOLDER_IMAGE}';">
                        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                        <span class="absolute top-2 right-2 bg-red-600 text-white text-xs font-semibold px-1.5 py-0.5 rounded">Filme</span>
                    </div>
                    <div class="title-bg p-2 sm:p-3 text-center">
                        <span class="title-text text-xs sm:text-sm font-semibold block truncate" title="${displayName}">${displayName}</span>
                    </div>
                </a>
            `;
             // Não precisamos mais do onclick JS separado, o link <a> cuida disso.
            return element;
        }

        /** Exibe a lista de filmes no container */
        function displayContent(contentList) {
             resultsContainer.innerHTML = ''; // Limpa resultados anteriores

             if (contentList && contentList.length > 0) {
                 noResultsMsg.style.display = 'none'; // Esconde msg "sem resultados"
                 contentList.forEach(item => {
                     // Verifica se o item é um filme (pode adicionar type 'tv' no futuro)
                     if (item.type === 'movie') {
                          const cardElement = createContentCard(item);
                          resultsContainer.appendChild(cardElement);
                     }
                 });
             } else {
                  // Se a busca estava ativa ou um gênero selecionado, mostra "nenhum resultado"
                 if (currentSearchTerm || selectedGenreId) {
                      noResultsMsg.style.display = 'block';
                 } else {
                      // Se for a carga inicial e não vier nada (erro?), a msg de erro da fetchMovies deve aparecer
                      noResultsMsg.style.display = 'none'; // Garante que não mostre se for erro geral
                 }
             }
             // Atualiza o título da seção (opcional)
             updateResultsTitle();
        }

         /** Atualiza o título H2 da seção de resultados */
        function updateResultsTitle() {
            let title = "Filmes Populares"; // Padrão
            if (currentSearchTerm) {
                title = `Resultados para: "${currentSearchTerm}"`;
            } else if (selectedGenreId && genreMap[selectedGenreId]) {
                title = `Filmes de ${genreMap[selectedGenreId]}`;
            }
            resultsTitle.textContent = title;
        }

        /** Cria e exibe os controles de paginação */
        function displayPagination() {
            if (!paginationControlsContainer) return;
            paginationControlsContainer.innerHTML = ''; // Limpa controles antigos

             // Não mostra paginação se houver apenas 1 página ou se estiver carregando/erro
            if (totalPages <= 1 || isLoading) {
                 return;
             }

            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo; Anterior'; // <<
            prevButton.className = 'btn-pagination bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-2 px-4 rounded-lg inline-flex items-center text-sm';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => changePage(currentPage - 1);

            const pageInfo = document.createElement('span');
            pageInfo.className = 'text-gray-400 text-sm font-medium';
            // Mostra no máximo 500 páginas, conforme limite da API TMDb
            const displayTotalPages = Math.min(totalPages, 500);
            pageInfo.textContent = `Página ${currentPage} de ${displayTotalPages}`;

            const nextButton = document.createElement('button');
            nextButton.innerHTML = 'Próxima &raquo;'; // >>
            nextButton.className = 'btn-pagination bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-2 px-4 rounded-lg inline-flex items-center text-sm';
             // Desabilita se for a última página ou se atingir o limite da API
            nextButton.disabled = currentPage === totalPages || currentPage >= 500;
             if (currentPage >= 500) {
                nextButton.title = "API do TMDb permite buscar até a página 500";
            }
            nextButton.onclick = () => changePage(currentPage + 1);

            paginationControlsContainer.appendChild(prevButton);
            paginationControlsContainer.appendChild(pageInfo);
            paginationControlsContainer.appendChild(nextButton);
        }

        /** Atualiza o ano no rodapé */
        function updateFooterYear() {
            if (yearSpan) yearSpan.textContent = new Date().getFullYear();
        }

        // --- Manipuladores de Eventos ---

        /** Chamado ao clicar em um botão de gênero */
        function handleGenreClick(genreId, buttonElement) {
            // Se clicar no gênero já ativo, não faz nada (ou pode desmarcar, opcional)
            // if (selectedGenreId === genreId) return;

            console.log(`Gênero selecionado: ${genreId ? genreMap[genreId] : 'Todos'} (ID: ${genreId})`);
            selectedGenreId = genreId;
            currentPage = 1; // Volta para a primeira página ao mudar filtro
            currentSearchTerm = ''; // Limpa a busca ao selecionar gênero
            searchInput.value = ''; // Limpa o campo de busca visualmente

            // Atualiza visualmente os botões de gênero
            document.querySelectorAll('#genre-buttons-container .btn-genre').forEach(btn => {
                btn.classList.remove('active');
            });
            buttonElement.classList.add('active');

            fetchMovies(); // Busca filmes com o novo gênero
        }

        /** Chamado ao digitar no campo de busca (com debounce) */
        function handleSearchInput() {
             clearTimeout(searchTimeout); // Cancela timeout anterior

             searchTimeout = setTimeout(() => {
                  const searchTerm = searchInput.value.trim();
                  console.log(`Termo de busca: "${searchTerm}"`);

                  // Só busca se o termo mudou
                  if (currentSearchTerm !== searchTerm) {
                       currentSearchTerm = searchTerm;
                       currentPage = 1; // Volta para a primeira página
                       selectedGenreId = null; // Limpa filtro de gênero ao buscar

                        // Desmarca visualmente os botões de gênero (exceto "Todos")
                        document.querySelectorAll('#genre-buttons-container .btn-genre').forEach(btn => {
                           btn.classList.remove('active');
                        });
                         // Marca o botão "Todos" como ativo visualmente
                        const allButton = genreButtonsContainer.querySelector('button:first-child');
                        if(allButton) allButton.classList.add('active');

                       fetchMovies(); // Inicia a busca
                  }
             }, 500); // Aguarda 500ms após parar de digitar
        }

        /** Chamado ao clicar nos botões de paginação */
        function changePage(newPage) {
            if (newPage >= 1 && newPage <= totalPages && newPage <= 500 && !isLoading) {
                currentPage = newPage;
                console.log(`Mudando para página: ${currentPage}`);
                fetchMovies(); // Busca a nova página
                // Rola a tela suavemente para o topo da seção de resultados (opcional)
                resultsSection = document.getElementById('results-section');
                if(resultsSection) {
                     resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } else {
                 console.log(`Não foi possível mudar para a página ${newPage}. Total: ${totalPages}, Limite API: 500, Carregando: ${isLoading}`);
            }
        }

        // --- Ponto de Entrada Principal ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM carregado. Iniciando aplicação Nexus Streams...");

            // Configura listeners
            searchInput.addEventListener('input', handleSearchInput);

            // Busca inicial
            fetchGenres(); // Busca gêneros primeiro para ter os botões
            fetchMovies(); // Busca a primeira página de filmes populares

            // Atualiza rodapé
            updateFooterYear();
        });

    </script>

</body>
</html>
